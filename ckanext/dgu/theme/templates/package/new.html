<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <py:def function="optional_head">
    <script>
      var preload_dataset = undefined;
      var form_errors = ${c.errors_json};
      var publishers = ${c.publishers_json};
    </script>
  </py:def>

  <py:def function="page_title">Add - Datasets</py:def>
  <py:def function="page_heading">Add a Dataset</py:def>

  <py:def function="body_class">hide-sidebar</py:def>

  <div py:match="content" class="dataset-create-form">
    <h3 py:if="c.error" class="form-errors">
      Error: ${c.error}
    </h3>
    ${h.literal(c.form)}
  </div>

<head py:match="head">
    ${select('*')}
    <link rel="stylesheet" href="${g.site_url}/css/form.css" />
    <script type="text/javascript" src="${g.site_url}/scripts/dgu-package-form.js"></script>
    <script type="text/javascript" src="${g.site_url}/scripts/vendors/jquery.tooltip.min.js"></script>
    <script type="text/javascript" src="${h.url_for('/scripts/vendor/jqueryui/1.8.14/jquery-ui.min.js')}"></script>
</head>
  
<xi:include href="layout.html" />


</html>
