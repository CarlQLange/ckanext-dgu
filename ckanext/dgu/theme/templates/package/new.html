<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

  <py:def function="optional_head">
    <script>
      var form_errors = ${c.errors_json};
      var publishers = ${c.publishers_json};
      var resources_json = ${h.literal(c.resources_json)};
    </script>
  </py:def>

  <py:def function="page_title">Add - Datasets</py:def>
  <py:def function="page_heading">Add a Dataset</py:def>

  <py:def function="body_class">no-sidebar no-minornavigation</py:def>

  <div py:match="content" class="dataset-create-form">
    <h3 py:if="c.error" class="form-errors">
      Error: ${c.error}
    </h3>
    ${h.literal(c.form)}
  </div>

<head py:match="head">
    ${select('*')}
    <script type="text/javascript" src="/scripts/dgu-package-form.js"></script>
    <script type="text/javascript" src="/scripts/vendor/jqueryui/1.8.14/jquery-ui.min.js"></script>
</head>

<xi:include href="layout.html" />


</html>
