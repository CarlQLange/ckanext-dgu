<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

<py:def function="body_class">no-sidebar</py:def>

<xi:include href="../feedback/_feedback_util.html" />

  <py:def function="page_title">Reports - Publisher commitments</py:def>

  <py:def function="optional_head">
  </py:def>

  <py:def function="page_heading">
    <h1><a href="${h.url_for('reports')}">Reports</a>
    <span class="subheading"><img src="/images/arrow-down-right.png"/>Publisher Commitments
    </span>

    </h1>
  </py:def>


  <div py:match="content" class="dataset">
      ${breadcrumbs([
        ('Data', '/data'),
        ('Reports', h.url_for('reports')),
        ('PM Commitments', h.url_for('commitments'))
      ])}


    <div class="boxed widget-container">
        As a response to the <a href="">Shakespeare review</a> ...
    </div>

    <div class="boxed widget-container">
        View commitments from:
        <ul>
            <py:for each="publisher in c.publishers">
                <li><a href="${h.url_for('commitments_publisher', id=publisher.name)}">${publisher.title}</a></li>
            </py:for>
        </ul>
    </div>

  </div>

  <xi:include href="../layout_base.html" />
</html>
