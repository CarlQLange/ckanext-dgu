<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

<py:def function="body_class">no-sidebar</py:def>

<xi:include href="../_dgu_util.html" />

  <py:def function="page_title">Reports</py:def>

  <py:match path="breadcrumbs">
    <li><a href="${h.url_for('reports')}">Reports</a></li>
  </py:match>

  <div py:match="content" class="dataset">
    <ul py:for="plugin, report_name, report_title in c.reports">
      <li>
        <a href="${h.url_for(controller='ckanext.dgu.controllers.reports:ReportsController', action='view', report_name=report_name)}">${report_title}</a>
      </li>
    </ul>
  </div>
  <xi:include href="../layout_base.html" />

</html>
