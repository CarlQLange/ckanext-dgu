<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">


<!--  <xi:include href="../feedback/_feedback_util.html" />-->

        <div py:for="type in ('created', 'modified')" style="margin-top: 10px; margin-bottom:10px;">
          <p>${type.capitalize()} in the last 3 months:</p>
          <table class="table table-bordered table-condensed tablesorter" id="report-table" style="width: 100%; margin-top: 8px;">
            <tr>
              <th>Dataset</th>
              <th>${type.capitalize()}</th>
              <th>By</th>
              <th>Published data</th>
            </tr>
            <py:for each="name,title,created_or_modified,timestamp,user,pub in c.data['data']">
              <tr py:if="created_or_modified==type">
                  <td><a href="${h.url_for(controller='package',action='read',id=name)}">${ title }</a></td>
                  <td>${ h.render_datetime(timestamp, with_hours=True) }</td>
                  <td>${ h.linked_user(user) }</td>
                  <td><span py:if="pub">Yes</span>
                      <span py:if="not pub">No</span>
                  </td>
              </tr>
            </py:for>
          </table>
        </div>

</html>
