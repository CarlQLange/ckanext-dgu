<div class="widget-container">
    <table class="table table-bordered table-condensed" id="report-table" style="width: 100%;table-layout:fixed; margin-top: 8px;">
        <thead>
          <tr>
            <th style="width: 80px">Dataset</th>
            <th style="width: 80px">App</th>
          </tr>
        </thead>
        <tbody>
        {% for theme in data.table|groupby('theme') %}
          <tr><th colspan="2">{{theme.grouper}} ({{theme.list|length}})</th></tr>
          {% for dataset in theme.list %}
            <tr>
                <td><a href="{{h.url_for(controller='package', action='read', id=dataset.name)}}">{{dataset.title}}</a></td>
                <td>
                  {% for app in dataset.apps %}
                    <a href="{{app.url}}">{{app.title}}</a><br/>
                  {% endfor %}
                </td>
            </tr>
          {% endfor %}
        {% endfor %}
        </tbody>
    </table>
</div>
